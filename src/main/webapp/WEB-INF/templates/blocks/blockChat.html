<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<div th:fragment="blockChat">

    <form method="post">
        <a th:href="@{/chat/}+${printChat.chatId}"
           class="list-group-item list-group-item-action list-group-item-light rounded-0">
            <div class="media">
                <div class="media-body ml-4">
                    <div class="d-flex align-items-center justify-content-between mb-1">
                        <h6 class="mb-0" th:text="${printChat.nameChat}"></h6>
                        <small class="small font-weight-bold" th:text="${printChat.dateLastMessage}"></small>
                    </div>
                    <p class="font-italic mb-0 text-small" th:text="${printChat.textLastMessage}"></p>
                </div>
            </div>
        </a>
    </form>

</div>
</html>
