<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div th:fragment="blockReceiverMessage">

    <div class="media w-50 ml-auto col-md-3 offset-md-6">
        <div class="media-body">
<!--            <td class="messageId" th:text ="${printMessage.messageId}"></td>-->
            <input id = "messageId" type="hidden" th:attr="value=${printMessage.messageId}">
            <div class="bg-primary rounded py-2 px-3 mb-2 ">
                <p class="text-small mb-0 text-white text-right" th:text ="${printMessage.message}"></p>
            </div>
            <p id="date" class="small text-muted" th:text ="${printMessage.date}"></p>
        </div>
    </div>

</div>
</html>
