<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</head>

<div th:fragment="blockChatBox">

    <div class="overflow-auto p-3 mb-3 mb-md-2 mr-md-3 bg-light " style="height : 87vh;">

        <div id="messages" class="px-2 py-3 chat-box bg-white 100vh">

            <tr th:each="printMessage : ${printMessages}">
                <td th:if="${printMessage.author}" th:insert="blocks/blockReceiverMessage :: blockReceiverMessage"></td>
                <td th:unless="${printMessage.author}" th:insert="blocks/blockSenderMessage :: blockSenderMessage"></td>
            </tr>

        </div>

    </div>
    <!-- Typing area -->
    <form  class="bg-light">
        <input id = "chatID" type="hidden" th:attr="value=${chatID}">
        <input id = "name" type="hidden" th:attr="value=${name}">
        <input id = "userId" type="hidden" th:attr="value=${userId}">
        <div class="input-group">
            <input type="text" id ="message" name="message" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
            <div class="input-group-append">
                <button id="send" class="btn btn-default" type="button">Send</button>
            </div>
        </div>
    </form>
</div>
